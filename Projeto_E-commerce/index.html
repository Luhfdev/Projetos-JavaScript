<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Loja Online</h1>
        <div id="cart">
            Carrinho (<span id="cart-count">0</span> itens)
        </div>
    </header>

    <section id="add-product">
        <h2>Adicionar Produto</h2>
        <input type="text" id="product-name" placeholder="Nome do produto">
        <input type="number" id="product-price" placeholder="Preço">
        <input type="text" id="product-image" placeholder="URL da imagem">
        <button onclick="addProduct()">Adicionar</button>
    </section>    

    <section id="products">
        <!-- Produtos serão inseridos aqui via JavaScript -->
    </section>

    <!-- Seção onde os itens do carrinho serão exibidos -->
    <section id="cart-items">
        <h2>Itens no Carrinho</h2>
        <div id="cart-details"></div>
    </section>

    <footer>
        <button id="checkout">Checkout</button>
    </footer>

    <script src="app.js"></script>
</body>
</html>
